<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let c = [2, 4, 5, 7, 23, 5];
      let max = c[0];
      let sum = 0;
      for (let i = 1; i < c.length; i++) {
        if (c[i] > max) {
          max = c[i];
        }
        sum += c[i];
      }
      document.write(`Max là ${max} và giá trị trung bình của mảng là : ${sum/c.length} `);
    </script>
</body>
</html>
