  <body>
    <script>
      let a = [2, -2, 23, -5, 1, 3, -8];
      let count = 0;
      for (let i = 0; i < a.length; i++) {
        if (a[i] < 0) {
          count++;
        }
      }
      document.write(`Có ${count} số nguyên âm`);
    </script>
