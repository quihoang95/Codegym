        let table, i, j;
        table = "<table border = '1px'>";
        i = j = 1;
        while (i <= 10) {
          table = table + "<tr>";
          while (j <= 10) {
            table = table + "<td>" + i * j + "</td>";
            j++;
          }
          table = table + "</tr>";
          j = 1;
          i++;
        }
        table = table + "</table>";
