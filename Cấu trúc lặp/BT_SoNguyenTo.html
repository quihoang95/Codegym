<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let snt = parseInt(prompt("Enter your number:"));
      let count = 0;
      let N = 2;
      while (count < snt) {
        if (kTSNT(N) == true) {
          document.write(N + " " + "là số nguyên tố" + "<br>");
          count += 1;
        }
        N++;
      }
      function kTSNT(N) {
        if (N < 2) {
          return false;
        }
        if (N == 2) {
          return true;
        }
        for (let i = 2; i < N; i++) {
          if (N % i == 0) {
            return false;
          }
        }
        return true;
      }
    </script>
  </body>
</html>
