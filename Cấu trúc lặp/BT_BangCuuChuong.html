<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write("<table border = '1' width = '100%'>");
      for (let j = 1; j <= 9; j++) {
        document.write("<tr>");
        for (let i = 2; i <= 9; i++) {
          document.write("<td>" + i + "x" + j + "=" + i * j + "</td>");
        }
        document.write("</tr>");
      }
      document.write("</table>");
    </script>
  </body>
</html>
