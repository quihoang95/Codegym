<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let i = 0; i < 100000; i++) {
        if (isPrime(i) == true) {
          document.write(`${i} -`);
        }
      }
      function isPrime(number) {
        if (number < 2) {
          return false;
        }
        if (number == 2) {
          return true;
        }
        for (let i = 2; i < number; i++) {
          if (number % i == 0) {
            return false;
          }
        }
        return true;
      }
    </script>
  </body>
</html>
