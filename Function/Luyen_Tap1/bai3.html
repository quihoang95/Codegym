<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number1= +prompt("Nhập a:");
        let number2 = +prompt("Nhập b:");
        compare(number1,number2);
        function compare(a,b){
            if (a> b){
                alert(`${a} lớn hơn ${b}`);
            }else if (a<=b){
                alert(`Tổng: ${a+b}`)
            }
        }
    </script>
</body>
