<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      <label>Fahrenheit</label>
      <input
        type="number"
        id="inputF"
        placeholder="Input F"
        oninput="temperatureConverte(this.value)"
        onchange="temperatureConverte(this.value)"
      />
    </p>
    <p>Cecilus: <span id="outputC"></span></p>
    <script>
        function temperatureConverte(valNum){
            valNum= parseFloat(valNum);
            document.getElementById("outputC").innerHTML= (valNum-32)/1.8;
        }
    </script>
  </body>
</html>
