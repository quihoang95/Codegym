<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <label>Feet</label>
        <input
          type="number"
          id="inputF"
          placeholder="Input Feet"
          oninput="footToMeter(this.value)"
          onchange="footToMeter(this.value)"
        />
      </p>
      <p>Meter: <span id="outputMeter"></span></p>
      <p>
        <label>Meter</label>
        <input
          type="number"
          id="inputM"
          placeholder="Input M"
          oninput="meterToFoot(this.value)"
          onchange="meterToFoot(this.value)"
        />
      </p>
      <p>Feet: <span id="outputFeet"></span></p>
      <script>
          function footToMeter(foot){
            foot= parseFloat(foot);
            document.getElementById("outputMeter").innerHTML= 0.305*foot;
        }
        function meterToFoot(meter){
            meter= parseFloat(meter);
            document.getElementById("outputFeet").innerHTML= 3.279*meter;
        }

      </script>
    
</body>
</html>
