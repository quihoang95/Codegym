<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = +prompt("Nhập a:");
      let b = +prompt("Nhập b:");
      let c = +prompt("Nhập c:");
      document.write(`Số nhỏ nhất là: ${compare(a,b,c)}`);
      function compare(x, y, z) {
        let min = x < y ? (x < z ? x : z) : y < z ? y : z;
        return min;
      }
    </script>
  </body>
</html>
