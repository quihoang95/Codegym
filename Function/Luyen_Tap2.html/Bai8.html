<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = +prompt("Input your number");
      let arr = [];
      for (let i = 0; i < a; i++) {
        arr[i] = prompt("Nhập phần tử");
      }
      document.write(arr + "<br>");
      document.write(swapArr(arr));

      function swapArr(arr) {
        arr.reverse();
        return arr;
      }
    </script>
  </body>
</html>
