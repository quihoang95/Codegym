<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="banKinh" />
    <button type="button" onclick="findAcreage()" value="Acreage">
      Acreage
    </button>
    <button type="button" onclick="findPerimeter()" value="Perimeter">
      Perimeter
    </button>

    <div id="result"></div>
    <div id="result1"></div>
    <script>
      function findAcreage() {
        let r = document.getElementById("banKinh").value;
        let S = r * r * 3.14;

        document.getElementById(
          "result"
        ).innerHTML = `Diện tích hình tròn là: ${S}`;
      }
      function findPerimeter() {
        let r = document.getElementById("banKinh").value;
        let C = 2 * r * 3.14;
        document.getElementById(
          "result1"
        ).innerHTML = `Chu vi hình tròn là: ${C}`;
      }
    </script>
  </body>
</html>
