<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = +prompt("Input");
      checkNumber(a);
      function checkNumber(number) {
        if (Number.isInteger(number)) {
          alert("Là số nguyên");
        } else {
          alert("Không phải số nguyên");
        }
      }
    </script>
  </body>
</html>
