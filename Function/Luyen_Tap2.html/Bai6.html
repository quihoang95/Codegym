<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = +prompt("Input your number:");
      alert(checkNumber(a));
      function checkNumber(n) {
        if (n >= 0) {
          return "True - Đây là số nguyên dương";
        } else {
          return "False - Đây không phải là số nguyên dương";
        }
      }
    </script>
  </body>
</html>
