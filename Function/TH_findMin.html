<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr1 = [3, 5, 1, 8, -3, 7, 8];
      let arr2 = [7, 12, 6, 9, 20, 56, 89];
      let arr3 = [];
      let arr4 = [0, 0, 0, 0, 0, 0];
      function minArray(arr) {
        if (arr.length == 0) return -1;
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] < min) {
            min = arr[i];
          }
        }
        return min;
      }

      let min1 = minArray(arr1);
      document.write(`Min là ${min1} <br>`);
      let min2 = minArray(arr2);
      document.write(`Min là ${min2} <br>`);
      let min3 = minArray(arr3);
      document.write(`Min là ${min3} <br>`);
      let min4 = minArray(arr4);
      document.write(`Min là ${min4}`);
    </script>
  </body>
</html>
