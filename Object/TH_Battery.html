<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Battery() {
        this.energy;
        this.setEnergy = function (energy) {
          this.energy = energy;
        };
        this.getEnergy = function () {
          return this.energy;
        };
        this.decreaseEnergy = function () {
          if (this.energy > 0) {
            this.energy--;
          }
        };
      }
      function FlasLamp() {
        this.status;
        this.battery;
        this.setBattery = function (battery) {
          this.battery = battery;
        };
        this.getBatteryInfo = function () {
          return this.battery.getEnergy();
        };
        this.light = function () {
          if (this.status == true) {
            alert("Đèn đã sáng");
          } else alert("Đen đã tắt");
        };
        this.turnOn = function () {
          this.status = true;
        };
        this.turnOff = function () {
          this.status = false;
        };
      }
      let bat = new Battery();
      bat.setEnergy(20);
      let lam = new FlasLamp();

      lam.setBattery(bat);
      document.write("Turn On" + "<br/>");

      lam.turnOn();
      lam.light();
      document.write(lam.getBatteryInfo());
      document.write("Turn Off");
      lam.turnOff();
      lam.light();
    </script>
  </body>
</html>
