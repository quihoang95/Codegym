    function sum() {
        let number = 0;
        let count = 0;
        do {
          number = +prompt("Nhập số");
        } while (!Number.isInteger(number) || number < 0);
        let array = number.toString().split("");
        for (let i = 0; i < array.length; i++) {
          count += Math.pow(array[i], array.length);
        }
        return count;
      }
