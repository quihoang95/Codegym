<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function exponential(number) {
        let total = number.toString().split("");
        let sum = 0;
        for (let i = 0; i < total.length; i++) {
          sum += total[i] * total[i];
        }
        return sum;
      }
      document.write(exponential(123));
    </script>
  </body>
</html>
