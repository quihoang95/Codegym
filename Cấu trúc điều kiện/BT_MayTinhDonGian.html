<html>
  <head></head>
  <style>
    form {
      border: black;
    }
    form td {
      text-align: center;
      padding: 3px;
      border: lightgray;
    }
    form input {
      text-align: center;
      color: blue;
      font-family: Arial;
      font-size: 18px;
      background-color: lightgrey;
      width: 30px;
      height: 25px;
      border: 2px solid black;
    }
  </style>
  <body>
    <form action="" name="calculator">
      <table>
        <tr>
          <td colspan="4">
            <input
              type="text"
              name="display"
              disabled
              style="width: 220px; height: 25px"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              name="one"
              onclick="calculator.display.value += 1"
              value="1"
            />
          </td>
          <td>
            <input
              type="button"
              name="two"
              onclick="calculator.display.value += 2"
              value="2"
            />
          </td>
          <td>
            <input
              type="button"
              name="three"
              onclick="calculator.display.value += 3"
              value="3"
            />
          </td>
          <td>
            <input
              type="button"
              class="operator"
              name="add"
              onclick="calculator.display.value += '+'"
              value="+"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              name="four"
              onclick="calculator.display.value += 4"
              value="4"
            />
          </td>
          <td>
            <input
              type="button"
              name="five"
              onclick="calculator.display.value += 5"
              value="5"
            />
          </td>
          <td>
            <input
              type="button"
              name="six"
              onclick="calculator.display.value += 6"
              value="6"
            />
          </td>
          <td>
            <input
              type="button"
              class="operator"
              name="sub"
              onclick="calculator.display.value += '-'"
              value="-"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              name="seven"
              onclick="calculator.display.value += 7"
              value="7"
            />
          </td>
          <td>
            <input
              type="button"
              name="eight"
              onclick="calculator.display.value += 8"
              value="8"
            />
          </td>
          <td>
            <input
              type="button"
              name="nine"
              onclick="calculator.display.value += 9"
              value="9"
            />
          </td>
          <td>
            <input
              type="button"
              class="operator"
              name="mul"
              onclick="calculator.display.value += '*'"
              value="x"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              id="clear"
              class="operator"
              name="clear"
              onclick="calculator.display.value = ''"
              value="C"
            />
          </td>
          <td>
            <input
              type="button"
              name="zero"
              onclick="calculator.display.value += 0"
              value="0"
            />
          </td>
          <td>
            <input
              type="button"
              name="result"
              class="operator"
              onclick="calculator.display.value = eval(calculator.display.value) "
              value="="
            />
          </td>
          <td>
            <input
              type="button"
              class="operator"
              name="div"
              onclick="calculator.display.value += '/'"
              value="/"
            />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
