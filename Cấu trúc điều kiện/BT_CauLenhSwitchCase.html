<html>
  <head>
    <style>
      div {
        font: bolder;
        font-size: 24px;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
      }
    </style>
  </head>
  <body>
    <input type="number" id="thang" />
    <button type="button" onclick="days()">Tính số ngày</button>
    <div id="ketqua"></div>

    <script>
      function days() {
        var ketqua = +document.getElementById("thang").value;
        switch (ketqua) {
          case 1:
          case 3:
          case 5:
          case 7:
          case 8:
          case 10:
          case 12:
            document.getElementById("ketqua").innerHTML =
              "Tháng" + " " + ketqua + " " + "có 31 ngày";

            break;
          case 2:
            document.getElementById("ketqua").innerHTML =
              "Tháng" + " " + ketqua + " " + "có 28 hoặc 29 ngày";

            break;
          case 4:
          case 6:
          case 9:
          case 11:
            document.getElementById("ketqua").innerHTML =
              "Tháng" + " " + ketqua + " " + "có 30 ngày";
        }
      }
    </script>
  </body>
</html>
